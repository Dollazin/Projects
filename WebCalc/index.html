<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Tapestry&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="Style.css" rel="stylesheet" type="text/css" />
    <link rel = "icon" href = "https://cdn.discordapp.com/attachments/975511589631443055/975513709151678504/unknown.png" type = "image/x-icon">
    <title>SushiX Vendas</title>
</head>

<body>

    <main>
        <div class="divValor">
        
            <h3>Vendas</h3>
    
            <span>Combo Padrao</span>
            <input type="number" placeholder="0"  id="ipt_combo">
            
            <span>Combo Parceria</span>
            <input type="number" placeholder="0" id="ipt_parceria">
    
            <span>Combo Purin</span>
            <input type="number" placeholder="0"  id="ipt_pudin">
    
            <span>Combo Membro</span>
            <input type="number" placeholder="0"  id="ipt_membro">
    
            <span>Bebida Extra</span>
            <input type="number" placeholder="0"  id="ipt_bebida">
    
            <span>Comida Extra</span>
            <input type="number" placeholder="0"  id="ipt_comida">
    
            <span>Purin Extra</span>
            <input type="number" placeholder="0"  id="ipt_purin">
        </div>
    
        <div class="divResult">
            <h3>Resultado</h3>
        
            <div class="resultDesign">

                <p>Valor Total <span class="ggg" id="valor_total">0</span> </p>
                <p>Valor De Custo <span class="ggg" id="valor_custo">0</span> </p>
                <p>Valor Da Empresa <span class="ggg" id="valor_empresa">0</span> </p>
                <p>Valor Do Funcionario <span class="ggg" id="valor_funcionario">0</span> </p>
                <p>Valor Pra Deposito <span class="ggg" id="valor_deposito">0</span> </p>

            </div>

        </div>

    </main>

    <script src="Script.js" type="text/javascript"></script>
</body>
